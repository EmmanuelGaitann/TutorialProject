    <div class="chat-container">
        <div class="chat-header">
            <h2>Chat</h2>
            <button onclick="clearChat()">Effacer</button>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Message ajoutÃ© dynamiquement -->
        </div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Entrez votre message...">
            <button onclick="sendMessage()">Envoyer</button>
        </div>
    </div>

    <script>
        // Function to send a message
        function sendMessage() {
            var messageInput = document.getElementById('message-input');
            var messageText = messageInput.value.trim();
            if (messageText !== '') {
                addMessage(messageText, 'from-me');
                messageInput.value = '';
                messageInput.focus();
            }
        }

        // Function to add a message to the chat
        function addMessage(message, senderClass) {
            var chatMessages = document.getElementById('chat-messages');
            var messageElement = document.createElement('div');
            messageElement.classList.add('message', senderClass);
            messageElement.innerHTML = '<p class="message-content">' + message + '</p>';
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        function clearChat() {
            var chatMessages = document.getElementById('chat-messages');
            chatMessages.innerHTML = '';
        }
    </script>
